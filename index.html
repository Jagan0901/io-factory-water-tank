<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Storage Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Water Storage Calculator</h1>
        <div class="input-container">
            <label for="blockHeight">Enter block heights (comma-separated):</label>
            <input type="text" id="blockHeight" placeholder="e.g., 0,4,0,0,0,6,0,6,4,0">
            <button onclick="calculateWater()">Calculate</button>
        </div>
        <div id="result"></div>
        <br>
        <br>
        <div class="chart" id="chart"></div>
        <br>
        <br>
        <div class="water-chart" id="water-chart"></div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
